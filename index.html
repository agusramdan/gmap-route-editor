<html>
  <head>
    <title>Route Editor</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <p><b>Total Distance:</b> <span id="total"></span></p>
        <p><b>Origin:</b> <span id="origin"></span></p>
        <p><b>Destination:</b> <span id="destination"></span></p>
        <p><b>Waypoints:</b></p>
        <div id="waypoint-panel"></div>
        <br />
        <P><b>Route Segment</b></p>
        <div id="routesegment-panel"></div>
        <br />
      </div>
    </div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
